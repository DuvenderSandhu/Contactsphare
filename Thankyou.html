<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Thank you for contacting ConnectSphere. Your details have been collected, and we will reach out soon!">
    <meta name="keywords" content="solar energy, thank you, consultation, renewable energy, solar technology">
    <meta name="author" content="ConnectSphere">
    <title>Thank You - ConnectSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Poppins:wght@600;800&display=stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: #ffffff;
            background: #121212;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: clamp(0.6rem, 1.5vw, 0.8rem) 5%;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: clamp(1rem, 3vw, 2rem);
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.6rem, 4vw, 2rem);
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .hamburger {
            display: none;
            font-size: clamp(1.6rem, 4vw, 2rem);
            color: #ffffff;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: clamp(1rem, 3vw, 1.5rem);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: clamp(250px, 85%, 320px);
            background: rgba(18, 18, 18, 0.95);
            align-items: center;
            justify-content: center;
            transform: translateX(0);
            z-index: 1000;
            padding: clamp(2rem, 5vw, 3rem);
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.5);
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #ec4899;
            transform: translateY(-2px);
        }

        /* Thank You Section */
        .thank-you {
            min-height: 100vh;
            background: url('https://images.pexels.com/photos/414837/pexels-photo-414837.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: clamp(6rem, 15vw, 8rem) 5% clamp(2rem, 5vw, 3rem);
        }

        .thank-you::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(18, 18, 18, 0.7), rgba(139, 92, 246, 0.2));
            z-index: 0;
        }

        .thank-you-content {
            z-index: 1;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(1.5rem, 4vw, 2rem);
        }

        .thank-you h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
            letter-spacing: 1px;
        }

        .thank-you p {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 400;
            color: #e0e0e0;
            max-width: 600px;
        }

        .return-button {
            display: inline-block;
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(2rem, 5vw, 3rem);
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: #ffffff;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 700;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease;
        }

        .return-button:hover {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.7);
        }

        /* Footer */
        .footer {
            padding: clamp(2rem, 5vw, 3rem);
            background: #121212;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 400;
            color: #e0e0e0;
        }

        .footer a {
            color: #8b5cf6;
            text-decoration: none;
            margin: 0 clamp(0.3rem, 1vw, 0.5rem);
        }

        .footer a:hover {
            color: #ec4899;
        }

        /* Responsive Design */
        @media (max-width: 1023px) {
            .thank-you {
                padding-top: clamp(5rem, 12vw, 7rem);
            }

            .thank-you h1 {
                font-size: clamp(2rem, 6vw, 3.5rem);
            }

            .thank-you p {
                font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            }
        }

        @media (max-width: 767px) {
            .thank-you {
                padding-top: clamp(4rem, 10vw, 6rem);
            }

            .thank-you h1 {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
            }

            .thank-you p {
                font-size: clamp(0.8rem, 2vw, 1rem);
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                transform: translateX(100%);
            }

            .nav-links a {
                font-size: clamp(1.2rem, 3vw, 1.4rem);
                margin: clamp(0.8rem, 2vw, 1rem) 0;
                padding: clamp(0.5rem, 2vw, 0.8rem);
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ConnectSphere</div>
            <div class="hamburger">☰</div>
            <div class="nav-links">
                <a href="tel:+91797887400">Call Us</a>
                <a href="https://wa.me/91797887400">WhatsApp</a>
            </div>
        </div>
    </nav>

    <!-- Thank You Section -->
    <section class="thank-you">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>Your details have been collected. We will contact you soon!</p>
            <a href="/index.html" class="return-button">Return to Home</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 ConnectSphere. All rights reserved. <a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a> | <a href="#faq">FAQ</a></p>
        <p>Contact: <a href="tel:+91797887400">+91 797887400</a></p>
    </footer>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
        });

        // Auto-close sidebar on link click
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.textContent = '☰';
            });
        });

        // Navbar hide/show on scroll
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const currentScroll = window.scrollY;
            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
