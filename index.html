<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Get in touch with ConnectSphere for innovative solutions. Request your free consultation today!">
    <meta name="keywords" content="contact form, consultation, business solutions, technology, innovation">
    <meta name="author" content="ConnectSphere">
    <title>Contact Us - ConnectSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: #ffffff;
            background: #121212;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: clamp(0.6rem, 1.5vw, 0.8rem) 5%;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: clamp(1rem, 3vw, 2rem);
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.6rem, 4vw, 2rem);
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .hamburger {
            display: none;
            font-size: clamp(1.6rem, 4vw, 2rem);
            color: #ffffff;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: clamp(1rem, 3vw, 1.5rem);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: clamp(250px, 85%, 320px);
            background: rgba(18, 18, 18, 0.95);
            align-items: center;
            justify-content: center;
            transform: translateX(0);
            z-index: 1000;
            padding: clamp(2rem, 5vw, 3rem);
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.5);
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #ec4899;
            transform: translateY(-2px);
        }

        /* Form Section */
        .form-section {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1516321318428-4f5db7dd45a5') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: clamp(6rem, 15vw, 8rem) 5% clamp(2rem, 5vw, 3rem);
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(18, 18, 18, 0.7), rgba(139, 92, 246, 0.2));
            z-index: 0;
        }

        .form-content {
            z-index: 1;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(1.5rem, 4vw, 2rem);
            animation: fadeIn 1.5s ease;
        }

        .form-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
            letter-spacing: 1px;
        }

        .form-section p {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 400;
            color: #e0e0e0;
            max-width: 600px;
        }

        .contact-form {
            max-width: 100%;
            width: clamp(300px, 90%, 600px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: clamp(0.8rem, 2vw, 1rem);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: clamp(1.5rem, 3vw, 2rem);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
        }

        .contact-form input {
            padding: clamp(0.8rem, 2vw, 1.2rem);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .contact-form input::placeholder {
            color: #a0a0a0;
        }

        .contact-form input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 8px rgba(236, 72, 153, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-form button {
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(2rem, 5vw, 3rem);
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: #ffffff;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease;
            grid-column: span 2;
        }

        .contact-form button:hover {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.7);
        }

        .form-message {
            display: none;
            color: #ec4899;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-top: clamp(0.8rem, 2vw, 1rem);
        }

        .whatsapp-button {
            display: inline-block;
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(2rem, 5vw, 3rem);
            background: #000000;
            color: #ffffff;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 800;
            text-decoration: none;
            border-radius: 8px;
            margin: clamp(1rem, 3vw, 1.5rem) 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover {
            background: #333333;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        /* Footer */
        .footer {
            padding: clamp(2rem, 5vw, 3rem);
            background: #121212;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 400;
            color: #e0e0e0;
        }

        .footer a {
            color: #8b5cf6;
            text-decoration: none;
            margin: 0 clamp(0.3rem, 1vw, 0.5rem);
        }

        .footer a:hover {
            color: #ec4899;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Parallax Effect */
        .form-section {
            background-position: center;
            background-size: cover;
            will-change: transform;
        }

        /* Responsive Design */
        @media (max-width: 1023px) {
            .form-section {
                padding-top: clamp(5rem, 12vw, 7rem);
            }

            .form-section h1 {
                font-size: clamp(2rem, 6vw, 3.5rem);
            }

            .form-section p {
                font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            }

            .contact-form {
                grid-template-columns: 1fr;
            }

            .contact-form button {
                grid-column: span 1;
            }
        }

        @media (max-width: 767px) {
            .form-section {
                background-attachment: scroll;
                padding-top: clamp(4rem, 10vw, 6rem);
            }

            .form-section h1 {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
            }

            .form-section p {
                font-size: clamp(0.8rem, 2vw, 1rem);
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                transform: translateX(100%);
            }

            .nav-links a {
                font-size: clamp(1.2rem, 3vw, 1.4rem);
                margin: clamp(0.8rem, 2vw, 1rem) 0;
                padding: clamp(0.5rem, 2vw, 0.8rem);
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ConnectSphere</div>
            <div class="hamburger">☰</div>
            <div class="nav-links">
                <a href="tel:+91797887400">Call Us</a>
                <a href="https://wa.me/91797887400">WhatsApp</a>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <section class="form-section">
        <div class="form-content">
            <h1>Request Your Free Consultation</h1>
            <p>Connect with us to explore innovative solutions tailored to your needs.</p>
            <form class="contact-form" id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="company" placeholder="Company Name" required>
                <input type="text" name="district" placeholder="District/City" required>
                <input type="tel" name="phone" placeholder="Contact Number" required>
                <button type="submit">Submit Request</button>
                <div class="form-message" id="form-message"></div>
            </form>
            <a href="https://wa.me/91797887400" class="whatsapp-button">Connect on WhatsApp</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 ConnectSphere. All rights reserved. <a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a> | <a href="#faq">FAQ</a></p>
        <p>Contact: <a href="tel:+91797887400">+91 797887400</a></p>
    </footer>

    <!-- Hidden Iframe for Form Submission -->
    <iframe name="hidden-iframe" style="display: none;"></iframe>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
        });

        // Auto-close sidebar on link click
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.textContent = '☰';
            });
        });

        // Navbar hide/show on scroll
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const currentScroll = window.scrollY;
            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            lastScroll = currentScroll;
        });

        // Parallax effect for form section background
        window.addEventListener('scroll', () => {
            const formSection = document.querySelector('.form-section');
            const scrollPosition = window.scrollY;
            formSection.style.backgroundPositionY = `${scrollPosition * 0.3}px`;
        });

        // Form Submission to Google Sheet with Redirect
        const form = document.getElementById('contact-form');
        const formMessage = document.getElementById('form-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.style.display = 'none';
            formMessage.textContent = '';

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                company: formData.get('company'),
                district: formData.get('district'),
                phone: formData.get('phone')
            };

            try {
                const response = await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    window.location.href = '/Thankyou.html';
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                formMessage.style.display = 'block';
                formMessage.textContent = 'Error submitting form. Please try again.';
                console.error('Form submission error:', error);
            }
        });

        // Particle.js configuration (simplified for performance)
        const particlesConfig = {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: '#8b5cf6' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1.5, direction: 'none', random: true }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            }
        };

        // Placeholder for Particle.js (commented for production)
        // particlesJS('particles-js', particlesConfig);
    </script>
</body>
</html>
